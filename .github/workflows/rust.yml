name: Rust
on:
  # triggers when a PR is posted
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - "**.md"
      - "**.plantuml"
      - "**.svg"
  # triggers when a PR is merged
  push:
    branches: [develop]
    paths-ignore:
      - "**.md"
      - "**.plantuml"
      - "**.svg"
jobs:
  build:
    runs-on:
      group: bottlerocket
      labels: bottlerocket_ubuntu-latest_16-core
    steps:
      - uses: actions/checkout@v3
      - run: cargo install --locked cargo-deny
      - run: cargo install --locked cargo-make@0.37.12
      - run: make build
